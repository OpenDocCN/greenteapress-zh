- en: '*Think Stats* is an introduction to Probability and Statistics for Python programmers.
    If you have basic skills in Python, you can use them to learn concepts in probability
    and statistics and practical skills for working with data.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*Think Stats* 是面向 Python 程序员的概率论与数理统计入门。如果你有基本的 Python 技能，你可以使用它们来学习概率论与数理统计的概念以及处理数据的相关技能。'
- en: The third edition is available now from [Bookshop.org](https://bookshop.org/a/98697/9781098190255)
    and [Amazon](https://amzn.to/42lmxwu) (those are affiliate links). If you are
    enjoying the free, online version, consider [buying me a coffee](https://buymeacoffee.com/allendowney).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第三版现在可以从 [Bookshop.org](https://bookshop.org/a/98697/9781098190255) 和 [Amazon](https://amzn.to/42lmxwu)（这些是联盟链接）购买。如果你正在享受免费的在线版本，考虑[买我一杯咖啡](https://buymeacoffee.com/allendowney)。
- en: '[Here is the landing page for the third edition at Green Tea Press](https://greenteapress.com/wp/think-stats-3e/).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是 Green Tea Press 第三版的着陆页面](https://greenteapress.com/wp/think-stats-3e/).'
- en: This book emphasizes simple techniques you can use to explore real datasets
    and answer questions that matter.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书强调了一些简单的技术，你可以使用这些技术来探索真实数据集并回答重要的问题。
- en: It includes case studies using datasets from the National Institutes of Health
    and other sources.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它包括使用来自美国国立卫生研究院和其他来源的数据集的案例研究。
- en: Many of the exercises use short programs to run experiments and help readers
    develop understanding.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多练习都使用简短的程序来运行实验，帮助读者发展理解。
- en: This book is available under a Creative Commons license, which means that you
